<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Cuatro</title>

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js" ></script>
</head>
<body>
    <h1>Desafio número Seis</h1>
    
    <form action="/api/productos" method="POST" id="productForm" class="form">
        <fieldset class="fieldset">
            <legend class="legend"> Ingrese la información </legend>
            <input class="input" type="text" name="title" id="title" placeholder="ingrese nombre del producto">
            <input class="input" type="text" name="price" id="price" placeholder="ingrese precio">
            <input class="input" type="text" name="thumbnail" id="thumbnail" placeholder="ingrese url a la foto">
            <button class="button" type="submit">Enviar</button>
        </fieldset>
    </form>

    <div id="productsTable"></div>

    <div id="chat" class="fieldset">
        <input class="input" type="text" id="email" placeholder="Ingrese su email" required>

        <div id="messageBox">
        </div>

        <input class="input" type="text" id="chatMsg" placeholder="Ingrese su Mensaje" required>
        <button class="button" id="chatBtn" style="margin: 15px;">Enviar </button>

    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
